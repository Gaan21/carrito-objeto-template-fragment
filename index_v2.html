<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>V2 Carrito de la compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <main class="container mt-5">
        <div class="row text-center">

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Platano üçå</h5>   <!-- WINDOWS + . -->
                        <p>3$</p>
                        <button  id="platano" data-fruta="Platano" class="btn btn-outline-primary">Agregar</button>
                        <!-- EL DATA- ES COMO EL ID. PARA QUE JS LO PUEDA LEER -->
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fresa üçì</h5>   <!-- WINDOWS + . -->
                        <p>2$</p>
                        <button data-fruta="Fresa" class="btn btn-outline-primary">Agregar</button>
                        <!-- EL DATA- ES COMO EL ID. PARA QUE JS LO PUEDA LEER -->
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manzana üçè</h5>   <!-- WINDOWS + . -->
                        <p>1$</p>
                        <button data-fruta="Manzana" class="btn btn-outline-primary">Agregar</button>
                        <!-- EL DATA- ES COMO EL ID. PARA QUE JS LO PUEDA LEER -->
                    </div>
                </div>
            </article>

        </div>
    </main>

    <section class="container mt-3">
        <ul class="list-group" id="carrito">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="lead">Platano</span>
                <span class="badge bg-primary rounded-pill">12</span>
            </li>
        </ul>
    </section>
        
    <template id="plantilla">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span id="fruta" class="lead">Platano</span>
                <span id="numero" class="badge bg-primary rounded-pill">12</span>
            </li>
    </template>

    <script src="app_v2.js" defer></script>

</body>
</html>
